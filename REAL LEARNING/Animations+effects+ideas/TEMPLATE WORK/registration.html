<!DOCTYPE html>
<html>
<head>
 <title>Registration</title>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 <link rel="stylesheet" type="text/css" href="css/registration.css">
 <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center align-items-center">
            <div class="col-md-7">
                <form>
                    <h2 class="text-center text-white">Sign Up</h2>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group text-white">
                              <label >Full Name</label>
                              <input type="Text" class="form-control" placeholder="Full Name">
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group text-white">
                          <label >User Name</label>
                          <input type="Text" class="form-control" placeholder="Username">
                      </div>
                  </div>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group text-white">
                      <label >Birthday</label>
                      <input type="Date" class="form-control" placeholder="Username">
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group text-white">
                  <label >Gender</label>
                  <div class="form-row">
                      <div class="col-md"><div class="form-check">
                          <input class="form-check-input" type="radio" name="Gender" value="Male" checked>
                          <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div></div>
                    <div class="col-md">
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="Gender"  value="option2" >
                          <label class="form-check-label" for="exampleRadios1">
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6">
        <div class="form-group text-white">
            <label >Email</label>
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group text-white">
            <label >Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone Number">
        </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-6">
        <div class="form-group text-white">
          <label >Password</label>
          <input type="password" class="form-control" placeholder="Password">
      </div>
  </div>
  <div class="col-md-6">
    <div class="form-group text-white">
      <label >Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm Password">
  </div>
</div>
</div>
<button type="submit" class="btn btn-outline-light btn-block">Register</button>
<a href="signup.html"><button type="button" class="btn btn-outline-light btn-block">Go Back To Login</button></a>
</form>
</div>
</div>          
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
